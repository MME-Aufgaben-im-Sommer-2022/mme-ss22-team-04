<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MME: Projekte im SS 2022</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>
    <div class="video-container"></div>
    <video autoplay muted loop id="myVideo">
        <source src="resources/videos/background-login-video.mp4" type="video/mp4">
    </video>
    <div class="ui">
        <h1>Welcome to EatWithMe!</h1>
        <form action="" method="post">
            <div class="imgcontainer">
              <span>Login Data</span>
            </div>
          
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <a href="www.google.com">
                <button type="submit">
                    <img src="resources/images/output-onlinegiftools.gif" alt="" class="login-image">
                </button>
              </a>
            </div>
          </form>
    </div>

   <script type="module" src="./src/index.js"></script>
</body>

</html>
